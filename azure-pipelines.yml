schedules:
- cron: "*/10 * * * *"
  displayName: Every_10_Minutes
  branches:
    include:
    - '*'

jobs:
- job: Cypress_e2e_tests
  pool:
    vmImage: 'macos-latest'
  steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js'




    - script: npm ci
      displayName: 'Install NPM dependencies'

    - script: npm run smoke
